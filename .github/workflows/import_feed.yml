name: Import XML Feed to Supabase
on:
  schedule:
    - cron: "*/1 * * * *" # Spustí sa každú minútu
  workflow_dispatch:

jobs:
  import_feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run import script indefinitely
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          while true; do
            node importXMLFeed.js
            sleep 30
          done
