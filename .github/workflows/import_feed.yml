name: Import XML Feed & Gmail Webhook to Supabase

on:
  workflow_dispatch: # Možnosť manuálneho spustenia
  schedule:
    - cron: "0 * * * *" # ✅ Spustí sa každú hodinu

jobs:
  import_feed_and_gmail:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Run import script & Gmail webhook every 30s for 60 minutes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: |
          echo "🚀 Starting continuous import & Gmail webhook loop..."
          end=$((SECONDS+3600))  # ✅ Beží 3600 sekúnd (1 hodina)
          while [ $SECONDS -lt $end ]; do
            echo "🔄 Running import XML feed at $(date)"
            node importXMLFeed.js 2>&1 | tee -a import_log.txt
            echo "📩 Checking Gmail IMAP for new emails at $(date)"
            node gmail-webhook.js 2>&1 | tee -a gmail_log.txt
            sleep 30  # ✅ Každých 30 sekúnd
          done
          echo "✅ Completed 1-hour import & Gmail webhook cycle."

      - name: 🔄 Trigger next run immediately
        if: always()
        run: |
          echo "🔁 Triggering next run..."
          curl -X POST -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/actions/workflows/import_feed.yml/dispatches \
               -d '{"ref":"main"}'

      - name: 📜 Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: import-and-gmail-logs
          path: |
            import_log.txt
            gmail_log.txt

