name: Import XML Feed to Supabase
on:
  schedule:
    - cron: "*/1 * * * *" # SpustÃ­ sa kaÅ¾dÃº minÃºtu
  workflow_dispatch: # MoÅ¾nosÅ¥ spustiÅ¥ manuÃ¡lne

jobs:
  import_feed:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Run import script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "Starting XML import..."
          node importXMLFeed.js 2>&1 | tee import_log.txt

      - name: ðŸ“œ Upload log on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: import-log
          path: import_log.txt
