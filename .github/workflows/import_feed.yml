name: Import XML Feed to Supabase
on:
  schedule:
    - cron: "0 * * * *" # âœ… SpustÃ­ sa kaÅ¾dÃº hodinu
  workflow_dispatch: # MoÅ¾nosÅ¥ spustiÅ¥ manuÃ¡lne

jobs:
  import_feed:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Run import script every 30s (3x)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "Starting XML import loop..."
          for i in {1..3}; do
            echo "ðŸ”„ Running import attempt $i"
            node importXMLFeed.js 2>&1 | tee -a import_log.txt
            sleep 30
          done

      - name: ðŸ“œ Upload log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: import-log
          path: import_log.txt
